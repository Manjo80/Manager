{% extends "base.html" %}
{% block title %}Löschen{% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h1 class="h5">Wirklich löschen?</h1>
    <p class="text-muted">Dieser Vorgang kann nicht rückgängig gemacht werden.</p>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex gap-2">
        <button class="btn btn-danger" type="submit">Ja, löschen</button>
        <a class="btn btn-outline-secondary" href="javascript:history.back()">Abbrechen</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
