{% extends "base.html" %}
{% block title %}Fahrzeugfoto{% endblock %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h1 class="h4 m-0">Fahrzeugfoto hinzufügen</h1>
  <a class="btn btn-outline-secondary btn-sm" href="{% url 'recce:vehicle_detail' vehicle.pk %}">Zurück</a>
</div>

<form method="post" enctype="multipart/form-data" class="card card-body" novalidate>
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Kategorie (Perspektive)</label>{{ form.perspective }}
  </div>
  <div class="mb-3">
    <label class="form-label">Bild</label>{{ form.image }}
  </div>
  <div class="mb-3">
    <label class="form-label">Beschreibung</label>{{ form.caption }}
  </div>
  <div class="mb-3">
    <label class="form-label">Sortierung</label>{{ form.order }}
  </div>
  <button class="btn btn-primary" type="submit">Speichern</button>
</form>
{% endblock %}
