{% extends "base.html" %}
{% block title %}Löschen{% endblock %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h1 class="h4 m-0">Sender löschen</h1>
  <a class="btn btn-outline-secondary btn-sm" href="{% url 'inventory:sender_list' %}">Zurück</a>
</div>

<div class="card">
  <div class="card-body">
    <p>Wirklich löschen: <strong>{{ object.name }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <div class="d-flex gap-2">
        <button class="btn btn-danger" type="submit">Löschen</button>
        <a class="btn btn-outline-secondary" href="{% url 'inventory:sender_list' %}">Abbrechen</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
