{% extends "base.html" %}
{% block title %}Löschen{% endblock %}
{% block content %}
<h1 class="h5 mb-3">{{ title|default:"Löschen" }}</h1>
<div class="card shadow-sm">
  <div class="card-body">
    <p class="mb-3">Wirklich löschen: <strong>{{ object }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Löschen</button>
      <a class="btn btn-outline-secondary" href="../">Abbrechen</a>
    </form>
  </div>
</div>
{% endblock %}
